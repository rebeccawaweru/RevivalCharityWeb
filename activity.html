      <div class="form">
        <div id="filling">
       <h1>Register an charity activity</h1>
       <div class="mb-3">
		    <label for="name" class="form-label"> Name:</label>
          <input type="text" class="form-control" id="name" name="actname"  placeholder='Provide a specific name for your activity' required >
        </div>
        
        <div class="mb-3">
          <label for="name" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" required placeholder= username@email.com>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" class="form-control" id="description" name="description" required  placeholder='Briefly describe your acivity'>
        </div>

        <div class="mb-3">
		  <label for="duration" class="form-label">Date </label>
		  <input type="date" class="form-control" id="date" name="start" placeholder='dd/mm/yyyy'>
    </div>

    <div class="mb-3">
		  <label for="time" class="form-label">Time </label>
		  <input type="time" class="form-control" id="time" name="time" placeholder=''>
    </div>

        <div class="mb-3">
           <label for="location" class="form-label">location </label>
		  <input type="text" class="form-control" id="location" name="location" placeholder='where will this activity take place'>
    </div>
		  
		  <div class="mb-3">
		  <label for="contact" class="form-label">Contact number </label>
          <input type="tel" class="form-control"  id="phone" name="phone" required placeholder="07********">
		    </div>
        
        <button type="submit" class="btn-outline-success" id="submit">Submit</button>
        
        <button type="submit" class="btn-outline-success" style="display: none;" id="update">Update</button>
      </div>
        <div style="display: none;" id="details" class="mt-5">
          <h4 style="color: green;">Activity Information</h4>
          <p id="activityname"></p>
          <p id="activityemail"></p>
          <p id="activitydescription"></p>
          <p id="datecreated"></p>
          <p id="activitydate"></p>
          <p id= "activitytime"></p>
          <p id="activitylocation"></p>
          <p id="activityphone"></p>
          <!-- <button type="submit" class="btn-outline-success" id=""></button> -->
          <button type="submit" class="btn-outline-success" id="edit">Edit</button>
          
        </div>
